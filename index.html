<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator - Odin Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculator">
        <div id="display">
            <div id="calculation"></div>
            <div id="result"></div>
        </div>
        <div id="buttonsgrid">
            <button>←</button>
            <button>→</button>
            <button>Delete</button>
            <button>Clear</button>
            <button>8</button>
            <button>9</button>
            <button>7</button>
            <button class="operators">+</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operators">-</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operators">÷</button>
            <button>.</button>
            <button>0</button>
            <button id="resultbutton">=</button>
            <button class="operators">×</button>
        </div>

    </div>


    <script src="script.js"></script>
</body>
</html>
