<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator - Odin Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculator">
        <div id="display">
            <div id="calculation">enter your calculation</div>
            <div id="result">0</div>
        </div>
        <div id="buttonsgrid">
            <div class="arrows">
                <button>←</button>
                <button>→</button>
            </div>
            <button id="delete">Delete</button>
            <button id="clear">Clear</button>
            <button class="operators">×</button>
            <button class="numbers">7</button>
            <button class="numbers">8</button>
            <button class="numbers">9</button>
            <button class="operators">+</button>
            <button class="numbers">4</button>
            <button class="numbers">5</button>
            <button class="numbers">6</button>
            <button class="operators">-</button>
            <button class="numbers">1</button>
            <button class="numbers">2</button>
            <button class="numbers">3</button>
            <button class="operators">÷</button>
            <button>.</button>
            <button class="numbers">0</button>
            <button id="lastanswer">ANS</button>
            <button class="operators" id="equalsbutton">=</button>
        </div>

    </div>


    <script src="script.js"></script>
</body>
</html>
